content:
- id: IBT-001
  name: Invoice number
  definition: A unique identification of the Invoice.
  section: Shared
  cardinality: 1..1
  value:
    datatype: Identifier
- id: IBT-002
  name: Invoice issue date
  definition: The date when the Invoice was issued.
  section: Shared
  cardinality: 1..1
  value:
    datatype: Date
- id: IBT-168
  name: Invoice issue time
  definition: The time of day when an invoice was issued
  section: Shared
  cardinality: 0..1
  value:
    datatype: Time
- id: IBT-003
  name: Invoice type code
  definition: A code specifying the functional type of the Invoice.
  section: Shared
  cardinality: 1..1
  value:
    datatype: Code
- id: IBT-005
  name: Invoice currency code
  definition: The currency in which all Invoice amounts are given, except for the Total TAX amount in accounting currency.
  section: Shared
  cardinality: 1..1
  value:
    datatype: Code
- id: IBT-006
  name: Tax accounting currency
  definition: The currency used for TAX accounting and reporting purposes as accepted or required in the country of the Seller.
  section: Aligned
  cardinality: 0..1
  value:
    datatype: Code
- id: IBT-007
  name: TAX point date
  definition: The date when the TAX becomes accountable for the Seller and for the Buyer in so far as that date can be determined and differs from the date of issue of the invoice, according to the TAX directive.
  section: Aligned
  cardinality: 0..1
  value:
    datatype: Date
- codelist:
  example:
  id: IBT-008
  name: TAX point date code
  definition: The code of the date when the VAT becomes accountable for the Seller and for the Buyer.
  section: Aligned
  cardinality: 0..1
  value:
    datatype: Code
- id: IBT-009
  name: Payment due date
  definition: The date when the payment is due.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Date
- id: IBT-010
  name: Buyer reference
  definition: An identifier assigned by the Buyer used for internal routing purposes.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Text
- id: IBT-011
  name: Project reference
  definition: The identification of the project the invoice refers to
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-012
  name: Contract reference
  definition: The identification of a contract.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-013
  name: Purchase order reference
  definition: An identifier of a referenced purchase order, issued by the Buyer.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-014
  name: Sales order reference
  definition: An identifier of a referenced sales order issued by the Seller.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-015
  name: Receiving advice reference
  definition: An identifier of a referenced receiving advice.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- codelist:
  example:
  id: IBT-016
  name: Despatch advice reference
  definition: An identifier of a referenced despatch advice.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-017
  name: Tender or lot reference
  definition: The identification of the call for tender or lot the invoice relates to.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Document Reference
- id: IBT-018
  name: Invoiced object identifier
  definition: An identifier for an object on which the invoice is based, given by the Seller.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Identifier
- id: IBT-018-1
  name: The identification scheme identifier of the Invoiced object identifier.
  definition: If it may be not clear for the receiver what scheme is used for the identifier, a conditional scheme identifier should be used that shall be chosen from the UNTDID 1153 code list [6] entries.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Code
- id: IBT-019
  name: Buyer accounting reference
  definition: A textual value that specifies where to book the relevant data into the Buyer's financial accounts.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Text
- id: IBG-33
  name: INVOICE TERMS
  definition: Information about the terms that apply to the settlement of the invoice amount.
  section: Aligned
  cardinality: 0..n
  children:
  - id: IBT-187
    name: Terms payment instructions ID
    definition: The payment instructions that apply to these payment terms.
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-020
    name: Payment terms
    definition: A textual description of the payment terms that apply to the amount due for payment (Including description of possible penalties).
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-176
    name: Terms amount
    definition: The payment amount that these terms apply to. When relevant, the amount includes tax.
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Amount
  - id: IBT-177
    name: Terms installment due date
    definition: The date before end of which the terms amount shall be settled.
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Date
- id: IBT-022
  name: Invoice note
  definition: A textual note that gives unstructured information that is relevant to the Invoice as a whole.
  section: Shared
  cardinality: 0..1
  value:
    datatype: Text
- id: IBG-02
  name: PROCESS CONTROL
  definition: A group of business terms providing information on the business process and rules applicable to the Invoice document.
  section: Shared
  cardinality: 1..1
  children:
  - id: IBT-023
    name: Business process type
    definition: Identifies the business process context in which the transaction appears, to enable the Buyer to process the Invoice in an appropriate way.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Text
  - id: IBT-024
    name: Specification identifier
    definition: An identification of the specification containing the total set of rules regarding semantic content, cardinalities and business rules to which the data contained in the instance document conforms.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Identifier
- id: IBG-03
  name: PRECEDING INVOICE REFERENCE
  definition: A group of business terms providing information on one or more preceding Invoices.
  section: Shared
  cardinality: 0..n
  children:
  - id: IBT-025
    name: Preceding Invoice reference
    definition: The identification of an Invoice that was previously sent by the Seller.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Document Reference
  - id: IBT-026
    name: Preceding Invoice issue date
    definition: The date when the Preceding Invoice was issued.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Date
- id: IBG-04
  name: SELLER
  definition: A group of business terms providing information about the Seller.
  section: Shared
  cardinality: 1..1
  children:
  - id: IBT-027
    name: Seller name
    definition: The full formal name by which the Seller is registered in the national registry of legal entities or as a Taxable person or otherwise trades as a person or persons.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Text
  - id: IBT-028
    name: Seller trading name
    definition: A name by which the Seller is known, other than Seller name (also known as Business name).
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-029
    name: Seller identifier
    definition: An identification of the Seller.
    section: Shared
    cardinality: 0..n
    value:
      datatype: Identifier
    children:
    - id: IBT-029-1
      name: Scheme identifier
      definition: If used, the identification scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Code
  - id: IBT-030
    name: Seller legal registration identifier
    definition: An identifier issued by an official registrar that identifies the Seller as a legal entity or person.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
    children:
    - id: IBT-030-1
      name: Scheme identifier
      definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Code
  - id: IBT-031
    name: Seller TAX identifier
    definition: The Seller's TAX identifier (also known as Seller TAX identification number).
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-032
    name: Seller TAX registration identifier
    definition: The local identification (defined by the Sellerâ€™s address) of the Seller for tax purposes or a reference that enables the Seller to state his registered tax status.
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-033
    name: Seller additional legal information
    definition: Additional legal information relevant for the Seller.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-034
    name: Seller electronic address
    definition: Identifies the Seller's electronic address to which the application level response to the invoice may be delivered.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Identifier
    children:
    - id: IBT-034-1
      name: Scheme identifier
      definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Code
  - id: IBG-05
    name: SELLER POSTAL ADDRESS
    definition: A group of business terms providing information about the address of the Seller.
    section: Shared
    cardinality: 1..1
    children:
    - id: IBT-035
      name: Seller address line 1
      definition: The main address line in an address.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-036
      name: Seller address line 2
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-162
      name: Seller address line 3
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-037
      name: Seller city
      definition: The common name of the city, town or village, where the Seller address is located.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-038
      name: Seller post code
      definition: The identifier for an addressable group of properties according to the relevant postal service.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-039
      name: Seller country subdivision
      definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-040
      name: Seller country code
      definition: A code that identifies the country.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Code
  - id: IBG-06
    name: SELLER CONTACT
    definition: A group of business terms providing contact information about the Seller.
    section: Shared
    cardinality: 0..1
    children:
    - id: IBT-041
      name: Seller contact point
      definition: A contact point for a legal entity or person.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-042
      name: Seller contact telephone number
      definition: A phone number for the contact point.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-043
      name: Seller contact email address
      definition: An e-mail address for the contact point.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
- id: IBG-07
  name: BUYER
  definition: A group of business terms providing information about the Buyer.
  section: Shared
  cardinality: 1..1
  children:
  - id: IBT-044
    name: Buyer name
    definition: The full name of the Buyer.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Text
  - id: IBT-045
    name: Buyer trading name
    definition: A name by which the Buyer is known, other than Buyer name (also known as Business name).
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-046
    name: Buyer identifier
    definition: An identifier of the Buyer.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
    children:
    - id: IBT-046-1
      name: Scheme identifier
      definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Code
  - id: IBT-047
    name: Buyer legal registration identifier
    definition: An identifier issued by an official registrar that identifies the Buyer as a legal entity or person.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
    children:
    - id: IBT-047-1
      name: Scheme identifier
      definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Code
  - id: IBT-048
    name: Buyer TAX identifier
    definition: The Buyer's TAX identifier (also known as Buyer TAX identification number).
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-049
    name: Buyer electronic address
    definition: Identifies the Buyer's electronic address to which the invoice is delivered.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Identifier
    children:
    - id: IBT-049-1
      name: Scheme identifier
      definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Code
  - id: IBG-08
    name: BUYER POSTAL ADDRESS
    definition: A group of business terms providing information about the postal address for the Buyer.
    section: Shared
    cardinality: 1..1
    children:
    - id: IBT-050
      name: Buyer address line 1
      definition: The main address line in an address.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-051
      name: Buyer address line 2
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-163
      name: Buyer address line 3
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-052
      name: Buyer city
      definition: The common name of the city, town or village, where the Buyer's address is located.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-053
      name: Buyer post code
      definition: The identifier for an addressable group of properties according to the relevant postal service.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-054
      name: Buyer country subdivision
      definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-055
      name: Buyer country code
      definition: A code that identifies the country.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Code
  - id: IBG-09
    name: BUYER CONTACT
    definition: A group of business terms providing contact information relevant for the Buyer.
    section: Shared
    cardinality: 0..1
    children:
    - id: IBT-056
      name: Buyer contact point
      definition: A contact point for a legal entity or person.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-057
      name: Buyer contact telephone number
      definition: A phone number for the contact point.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-058
      name: Buyer contact email address
      definition: An e-mail address for the contact point.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
- id: IBG-10
  name: PAYEE
  definition: A group of business terms providing information about the Payee, i.e. the role that receives the payment.
  section: Shared
  cardinality: 0..1
  children:
  - id: IBT-059
    name: Payee name
    definition: The name of the Payee.
    section: Shared
    cardinality: 1..1
    value:
      datatype: Text
  - id: IBT-060
    name: Payee identifier
    definition: An identifier for the Payee.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-060-1
    name: Scheme identifier
    definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Code
  - id: IBT-061
    name: Payee legal registration identifier
    definition: An identifier issued by an official registrar that identifies the Payee as a legal entity or person.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
    children:
    - id: IBT-061-1
      name: Scheme identifier
      definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Code
- id: IBG-11
  name: SELLER TAX REPRESENTATIVE PARTY
  definition: A group of business terms providing information about the Seller's tax representative.
  section: Aligned
  cardinality: 0..1
  children:
  - id: IBT-062
    name: Seller tax representative name
    definition: The full name of the Seller's tax representative party.
    section: Aligned
    cardinality: 1..1
    value:
      datatype: Text
  - id: IBT-063
    name: Seller tax representative TAX identifier
    definition: The TAX identifier of the Seller's tax representative party.
    section: Aligned
    cardinality: 1..1
    value:
      datatype: Identifier
  - id: IBG-12
    name: SELLER TAX REPRESENTATIVE POSTAL ADDRESS
    definition: A group of business terms providing information about the postal address for the tax representative party.
    section: Aligned
    cardinality: 1..1
    children:
    - id: IBT-064
      name: Tax representative address line 1
      definition: The main address line in an address.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-065
      name: Tax representative address line 2
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-164
      name: Tax representative address line 3
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-066
      name: Tax representative city
      definition: The common name of the city, town or village, where the tax representative address is located.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-067
      name: Tax representative post code
      definition: The identifier for an addressable group of properties according to the relevant postal service.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-068
      name: Tax representative country subdivision
      definition: The subdivision of a country.
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-069
      name: Tax representative country code
      definition: A code that identifies the country.
      section: Aligned
      cardinality: 1..1
      value:
        datatype: Code
- id: IBG-13
  name: DELIVERY INFORMATION
  definition: A group of business terms providing information about where and when the goods and services invoiced are delivered.
  section: Shared
  cardinality: 0..1
  children:
  - id: IBT-070
    name: Deliver to party name
    definition: The name of the party to which the goods and services are delivered.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-071
    name: Deliver to location identifier
    definition: An identifier for the location at which the goods and services are delivered.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-071-1
    name: Scheme identifier
    definition: The identification scheme identifier of the Deliver to location identifier. If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Code
  - id: IBT-072
    name: Actual delivery date
    definition: the date on which the supply of goods or services was made or completed.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Date
  - id: IBG-14
    name: INVOICING PERIOD
    definition: A group of business terms providing information on the invoice period.
    section: Shared
    cardinality: 0..1
    children:
    - id: IBT-073
      name: Invoicing period start date
      definition: The date when the Invoice period starts.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Date
    - id: IBT-074
      name: Invoicing period end date
      definition: The date when the Invoice period ends.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Date
  - id: IBG-15
    name: DELIVER TO ADDRESS
    definition: A group of business terms providing information about the address to which goods and services invoiced were or are delivered.
    section: Shared
    cardinality: 0..1
    children:
    - id: IBT-075
      name: Deliver to address line 1
      definition: The main address line in an address.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-076
      name: Deliver to address line 2
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-165
      name: Deliver to address line 3
      definition: An additional address line in an address that can be used to give further details supplementing the main line.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-077
      name: Deliver to city
      definition: The common name of the city, town or village, where the deliver to address is located.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-078
      name: Deliver to post code
      definition: The identifier for an addressable group of properties according to the relevant postal service.
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-079
      name: Deliver to country subdivision
      definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
      section: Shared
      cardinality: 0..1
      value:
        datatype: Text
    - id: IBT-080
      name: Deliver to country code
      definition: A code that identifies the country.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Code
- id: IBG-16
  name: PAYMENT INSTRUCTIONS
  definition: A group of business terms providing information about the payment.
  section: Aligned
  cardinality: 0..n
  children:
  - id: IBT-178
    name: Payment Instructions ID
    definition: An identifier for the payment instructions.
    section: Aligned
    cardinality: 0..1
    value:
      datatype: Identifier
  - id: IBT-081
    name: Payment means type code
    definition: The means, expressed as code, for how a payment is expected to be or has been settled.
    section: Aligned
    cardinality: 1..1
    value:
      datatype: Code
  - id: IBT-082
    name: Payment means text
    definition: A textual description of the means/methods by which the payment is expected to be or has been settled.
    section: Shared
    cardinality: 0..1
    value:
      datatype: Text
  - id: IBT-083
    name: Remittance information
    definition: A textual value used for payment routing or to establish a link between the payment and the Invoice.
    section: Aligned
    cardinality: 0..n
    value:
      datatype: Text
    children:
    - id: IBT-083-1
      name: Scheme identifier
      definition: The identification of the identification scheme. As example ABA
      section: Aligned
      cardinality: 0..1
      value:
        datatype: Code
  - id: IBG-17
    name: CREDIT TRANSFER
    definition: A group of business terms to specify credit transfer payments.
    section: Aligned
    cardinality: 0..1
    children:
    - id: IBT-084
      name: Payment account identifier
      definition: A unique identifier of the financial payment account, at a payment service provider, to which payment should be made.
      section: Shared
      cardinality: 1..1
      value:
        datatype: Identifier
    - id: IBT-084-1
