<!DOCTYPE html>
<html lang="ja">
<head>
    <title>日本版コアインボイス</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap 4 jQuery 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper for tooltip -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- this page -->
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/ajax.js" crossorigin="anonymous"></script>
    <script src="js/progressbar.js" crossorigin="anonymous"></script>
    <script src="js/snackbar.js" crossorigin="anonymous"></script> -->

    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            convert.initModule();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="page-header p-3 bg-info text-white">
            <h1><i class="fa fa-square mr-2" aria-hidden="true"></i>日本版コアインボイス</h1>
            <h2><span class="text-white">JP PINT V1.0 及び 中小企業共通EDI ver.4.1</span></h2>
            <h4>(c) 2023 三分一技術士事務所</h4>
        </div>
        <div class="card p-3 bg-light">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item nab-pills">
                    <a class="nav-link" id="invoice2csv-tab" data-toggle="tab" href="#invoice2csv" role="tab"
                        aria-controls="invoice2csv" aria-selected="false">コアインボイスCSVに変換</a>
                </li>
                <li class="nav-item nab-pills">
                    <a class="nav-link" id="csv2invoice-tab" data-toggle="tab" href="#csv2invoice" role="tab"
                        aria-controls="csv2invoice" aria-selected="false">デジタルインボイスに変換</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade" id="invoice2csv" role="tabpanel" aria-labelledby="invoice2csv-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" id="modalTitle">デジタルインボイスをコアインボイスCSVに変換</h5>
                        </div>
                        <div class="card-body">
                            <form id="invoice2csv-form" method="post" enctype="multipart/form-data">
                                <fieldset class="form-group">
                                    <label for="file">デジタルインボイス</label>
                                    <input type="file" name="file" class="form-control-file" id="file">
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend class="col-form-label col-sm-5 pt-0">デジタルインボイス仕様</legend>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="syntax" id="JP-PINT" value="JP-PINT" checked>
                                        <label class="form-check-label" for="JP-PINT">JP PINT V1.0</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="syntax" id="SME-COMMON" value="SME-COMMON">
                                        <label class="form-check-label" for="SME-COMMON">中小企業共通EDI ver.4.1</label>
                                    </div>
                                </fieldset>
                                <button type="submit" value="Submit" class="btn btn-primary">変換</button>
                            </form>
                            <div id="csv_title" class="mt-3" ></div>
                            <textarea id="csv_area" class="mb-3" style="width:100%; height:300px;"></textarea>
                            <div id="xml_title" class="mt-3" ></div>
                            <textarea id="xml_area" class="mb-3" style="width:100%; height:900px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="csv2invoice" role="tabpanel" aria-labelledby="csv2invoice-tab">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-header">
                                <h5 class="card-title" id="modalTitle">コアインボイスCSVからデジタルインボイスに変換</h5>
                            </div>
                            <div class="card-body">
                                <form id="csv2invoice-form" method="post" enctype="multipart/form-data">
                                    <fieldset class="form-group">
                                        <label for="file">xBRL-CSV</label>
                                        <input type="file" name="file" class="form-control-file" id="file">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <legend class="col-form-label col-sm-5 pt-0">デジタルインボイス仕様</legend>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="syntax" id="JP-PINT" value="JP-PINT" checked>
                                            <label class="form-check-label" for="JP-PINT">JP PINT V1.0</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="syntax" id="SME-COMMON" value="SME-COMMON">
                                            <label class="form-check-label" for="SME-COMMON">中小企業共通EDI ver.4.1</label>
                                        </div>
                                    </fieldset>
                                    <button type="submit" value="Submit" class="btn btn-primary">変換</button>
                                </form>
                                <div id="csv_title" class="mt-3" ></div>
                                <textarea id="csv_area" class="mb-3" style="width:100%; height:300px;"></textarea>
                                <div id="xml_title" class="mt-3"></div>
                                <textarea id="xml_area" class="mb-3" style="width:100%; height:900px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card copylight">
            <div style="margin: 0 1rem">
                <p>検証を目的として三分一技術士事務所<a href="https://www.sambuichi.jp/?p=8933"><i class="fa fa-external-link"
                            aria-hidden="true"></i></a>が提供しています。<br>このサービスは保証なしで提供されています。</p>
                <p>
                    <a href="https://creativecommons.org/licenses/by-sa/4.0/legalcode.ja" rel="license">
                        <img alt="Creative Commons License" style="border-width:0"
                            src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" data-toggle="tooltip"
                            data-placement="top" title="表示 - 継承 4.0 国際 (CC BY-SA 4.0)" />
                    </a>
                    <a href="https://github.com/pontsoleil/EIPA/tree/master/pint_ja">
                        <img alt="GitHub" style="border-width:0" src="GitHub_Logo.png" width="80px"
                            data-toggle="tooltip" data-placement="top" title="MIT License WuWei/core-japan" />
                    </a>
                </p>
            </div>
        </div>
    </div>

    <button id="gotoTopButton" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Go to top">
        <i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i>
    </button>
</body>

</html>
